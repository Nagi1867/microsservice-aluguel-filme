server.port=8000
spring.application.name=cambio-service

#conexao com o mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cambio_service?useTimezone=true&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.schemas=cambio_service
spring.flyway.user=root
spring.flyway.password=

#configuracao eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#configuracao api-docs
springdoc.api-docs.path=/cambio-service/v3/api-docs

#congiguracao micrometer
management.tracing.sampling.probability=1.0

